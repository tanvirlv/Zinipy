services:
  - type: web
    name: telegram-payment-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: SESSION_STRING
        sync: false
      - key: ZINIPAY_API_KEY
        sync: false
      - key: ZINIPAY_SECRET
        sync: false
    healthCheckPath: /health
    autoDeploy: true
